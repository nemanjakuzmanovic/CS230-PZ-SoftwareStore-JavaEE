<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <c:if test="#{login.admin eq true}">
            <h:form class="fadeIn firstFaster">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserLabel_userUsername}" for="userUsername" />
                    <h:inputText id="userUsername" value="#{userController.selected.userUsername}" title="#{bundle.EditUserTitle_userUsername}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_userUsername}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_userEmail}" for="userEmail" />
                    <h:inputText id="userEmail" value="#{userController.selected.userEmail}" title="#{bundle.EditUserTitle_userEmail}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_userEmail}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_userPassword}" for="userPassword" />
                    <h:inputText id="userPassword" value="#{userController.selected.userPassword}" title="#{bundle.EditUserTitle_userPassword}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_userPassword}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_userFirstname}" for="userFirstname" />
                    <h:inputText id="userFirstname" value="#{userController.selected.userFirstname}" title="#{bundle.EditUserTitle_userFirstname}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_userFirstname}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_userLastname}" for="userLastname" />
                    <h:inputText id="userLastname" value="#{userController.selected.userLastname}" title="#{bundle.EditUserTitle_userLastname}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_userLastname}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_userAdress}" for="userAdress" />
                    <h:inputText id="userAdress" value="#{userController.selected.userAdress}" title="#{bundle.EditUserTitle_userAdress}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_userAdress}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_userPhone}" for="userPhone" />
                    <h:inputText id="userPhone" value="#{userController.selected.userPhone}" title="#{bundle.EditUserTitle_userPhone}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_userPhone}"/>
                </h:panelGrid>
                <h:commandLink class="btn btn-danger" action="#{userController.update}" value="#{bundle.EditUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" class="btn btn-warning es" value="#{bundle.EditUserViewLink}"/>
                <br />
                <h:commandLink class="btn btn-info" action="#{userController.prepareList}" value="#{bundle.EditUserShowAllLink}" immediate="true"/>
                <br />
                <br />
               
            </h:form>
                </c:if>
        </ui:define>
    </ui:composition>

</html>
