<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSoftwareTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form class="fadeIn firstFaster">
                
                <c:if test="#{login.loggedIn eq true}">
                    <c:if test="#{login.admin eq true}">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Software's Name" for="softwareName" />
                    <h:inputText id="softwareName" value="#{softwareController.selected.softwareName}" title="#{bundle.EditSoftwareTitle_softwareName}" required="true" requiredMessage="#{bundle.EditSoftwareRequiredMessage_softwareName}"/>
                    <h:outputLabel value="Software's Description" for="softwareDesc" />
                    <h:inputText id="softwareDesc" value="#{softwareController.selected.softwareDesc}" title="#{bundle.EditSoftwareTitle_softwareDesc}" required="true" requiredMessage="#{bundle.EditSoftwareRequiredMessage_softwareDesc}"/>
                    <h:outputLabel value="Software's Price" for="softwarePrice" />
                    <h:inputText id="softwarePrice" value="#{softwareController.selected.softwarePrice}" title="#{bundle.EditSoftwareTitle_softwarePrice}" required="true" requiredMessage="#{bundle.EditSoftwareRequiredMessage_softwarePrice}"/>
                    <h:outputLabel value="Software's Company Name" for="softwareCId" />
                    <h:selectOneMenu class="btn btn-primary" id="softwareCId" value="#{softwareController.selected.softwareCId}" title="#{bundle.EditSoftwareTitle_softwareCId}" required="true" requiredMessage="#{bundle.EditSoftwareRequiredMessage_softwareCId}">
                        <f:selectItems value="#{softwarecompanyController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink class="btn btn-danger es" action="#{softwareController.update}" value="#{bundle.EditSoftwareSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" class="btn btn-warning es" value="#{bundle.EditSoftwareViewLink}"/>
                <br />
                <h:commandLink action="#{softwareController.prepareList}" class="btn btn-info" value="#{bundle.EditSoftwareShowAllLink}" immediate="true"/>
                <br />
                <br />
                
                    </c:if>
                </c:if>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
