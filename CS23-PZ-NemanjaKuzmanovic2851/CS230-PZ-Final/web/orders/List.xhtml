<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrdersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <c:if test="#{login.admin eq true}">
                <h:form styleClass="jsfcrud_list_form" class="fadeIn firstFaster">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="#{bundle.ListOrdersEmpty}" rendered="#{ordersController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{ordersController.items.rowCount > 0}">
                        <h:outputText value="#{ordersController.pagination.pageFirstItem + 1}..#{ordersController.pagination.pageLastItem + 1}/#{ordersController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{ordersController.previous}" value="#{bundle.Previous} #{ordersController.pagination.pageSize}" rendered="#{ordersController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{ordersController.next}" value="#{bundle.Next} #{ordersController.pagination.pageSize}" rendered="#{ordersController.pagination.hasNextPage}"/>&nbsp;
                        <h:dataTable class="table" value="#{ordersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOrdersTitle_orderId}"/>
                                </f:facet>
                                <h:outputText value="#{item.orderId}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="User's ID"/>
                                </f:facet>
                                <h:outputText value="#{item.userOrderId}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="User's Name"/>
                                </f:facet>
                                <h:outputText value="#{item.userOrderId.sUserString()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="User's Email"/>
                                </f:facet>
                                <h:outputText value="#{item.userOrderId.s1UserString()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="User's First Name"/>
                                </f:facet>
                                <h:outputText value="#{item.userOrderId.s2UserString()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="User's Last Name"/>
                                </f:facet>
                                <h:outputText value="#{item.userOrderId.s3UserString()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="User's Adress"/>
                                </f:facet>
                                <h:outputText value="#{item.userOrderId.s4UserString()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="User's Phone"/>
                                </f:facet>
                                <h:outputText value="#{item.userOrderId.s5UserString()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Software's ID"/>
                                </f:facet>
                                <h:outputText value="#{item.softwareOrderId}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Software's Name"/>
                                </f:facet>
                                <h:outputText value="#{item.softwareOrderId.sName()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Software's Description"/>
                                </f:facet>
                                <h:outputText value="#{item.softwareOrderId.sName1()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Software's Price"/>
                                </f:facet>
                                <h:outputText value="$#{item.softwareOrderId.sName2()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Software's Company ID"/>
                                </f:facet>
                                <h:outputText value="#{item.softwareOrderId.sName3()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink class="btn btn-warning es" action="#{ordersController.prepareView}" value="#{bundle.ListOrdersViewLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink class="btn btn-success es" action="#{ordersController.prepareEdit}" value="#{bundle.ListOrdersEditLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink class="btn btn-danger es" action="#{ordersController.destroy}" value="#{bundle.ListOrdersDestroyLink}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    <br />
                    <h:commandLink class="btn btn-info" action="#{ordersController.prepareCreate}" value="#{bundle.ListOrdersCreateLink}"/>
                    <br />
                    <br />
           
                </h:form>
            </c:if>                    
            <c:if test="#{login.admin eq false}">
                <h:form styleClass="jsfcrud_list_form" class="fadeIn first">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="#{bundle.ListOrdersEmpty}" rendered="#{ordersController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{ordersController.items.rowCount > 0}">
                       
                        <h:dataTable class="table" value="#{login.allOrders}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOrdersTitle_orderId}"/>
                                </f:facet>
                                <h:outputText value="#{item.orderId}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="User's ID"/>
                                </f:facet>
                                <h:outputText value="#{item.userOrderId}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="User's Name"/>
                                </f:facet>
                                <h:outputText value="#{item.userOrderId.sUserString()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="User's Email"/>
                                </f:facet>
                                <h:outputText value="#{item.userOrderId.s1UserString()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="User's First Name"/>
                                </f:facet>
                                <h:outputText value="#{item.userOrderId.s2UserString()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="User's Last Name"/>
                                </f:facet>
                                <h:outputText value="#{item.userOrderId.s3UserString()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="User's Adress"/>
                                </f:facet>
                                <h:outputText value="#{item.userOrderId.s4UserString()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="User's Phone"/>
                                </f:facet>
                                <h:outputText value="#{item.userOrderId.s5UserString()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Software's ID"/>
                                </f:facet>
                                <h:outputText value="#{item.softwareOrderId}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Software's Name"/>
                                </f:facet>
                                <h:outputText value="#{item.softwareOrderId.sName()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Software's Description"/>
                                </f:facet>
                                <h:outputText value="#{item.softwareOrderId.sName1()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Software's Price"/>
                                </f:facet>
                                <h:outputText value="$#{item.softwareOrderId.sName2()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Software's Company ID"/>
                                </f:facet>
                                <h:outputText value="#{item.softwareOrderId.sName3()}"/>
                            </h:column>
        
                        </h:dataTable>
                    </h:panelGroup>
                    <br />
                    <h:commandLink class="btn btn-primary" action="#{ordersController.prepareCreate}" value="Buy Now"/>
                    <br />
                    <br />
                    
                </h:form>
            </c:if>
        </ui:define>
    </ui:composition>

</html>
