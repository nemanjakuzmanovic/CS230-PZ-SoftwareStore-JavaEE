<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Welcome to Software Shop"></h:outputText>
        </ui:define>
        <ui:define name="body">

          

            <div id="myCarousel" class="carousel slide fadeIn first" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="resources/img/coffee.jpg" alt="New York" width="1200" height="700"></img>
                        <div class="carousel-caption">
                            <h3>Newest products</h3>
                            <p>We are always up to date, with newest software!</p>
                        </div> 
                    </div>

                    <div class="item">
                        <img src="resources/img/computer.jpg" alt="Chicago" width="1200" height="700"></img>
                        <div class="carousel-caption">
                            <h3>Cheapest prices</h3>
                            <p>Lowest cost software on the internet!</p>
                        </div> 
                    </div>

                    <div class="item">
                        <img src="resources/img/hand.jpg" alt="Los Angeles" width="1200" height="700"></img>
                        <div class="carousel-caption">
                            <h3>Join us today</h3>
                            <p>Join and enjoy</p>
                        </div> 
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            
              <div class="container text-center fadeIn second">
                <h3>SOFTWARE SHOP</h3>
                <p><em>Best products, for the cheapest price!</em></p>
                <p><strong>Join us today and explore our store</strong></p>
            </div>
            
            

        </ui:define>
    </ui:composition>

</html>
